<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3</title>
    <link rel="stylesheet" href="week3.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>
<body>
    <div class="header">
        <div class="container narbar">
            <img class="logo" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/logo-white.png" alt="logo-white">
            <ul class="narbar-list">
                <li>系列鏡框</li>
                <li>門市據點</li>
                <li>部落格</li>
                <li>常見問題</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="detail">
                <div class="menu">
                    <ul>
                        <li>首頁</li>
                        <li>系列鏡框</li>
                        <li>門市據點</li>
                        <li>部落格</li>
                        <li>常見問題</li>
                    </ul>
                </div>
                <div class="socail">
                    <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic-social-fb.png" alt="fb">
                    <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic_social_ig.png" alt="ig">
                    <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic_social_line.png" alt="line">
                </div>
            </div>
            <div class="contact">
                <div class="phone">
                    <span>call</span>
                    <h4></h4>
                </div>
                <div class="mail">
                    <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic-social-fb.png" alt="">
                    <h4></h4>
                </div>
            </div>
            <div class="copyright">
                <p></p>
                <div class="term">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
