<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3</title>
    <link rel="stylesheet" href="week3.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="header">
        <div class="container narbar">
            <img class="logo" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/logo-white.png" alt="logo-white">
            <ul class="narbar-list">
                <li>系列鏡框</li>
                <li>門市據點</li>
                <li>部落格</li>
                <li>常見問題</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="detail">
                <ul class="menu">
                    <li>首頁</li>
                    <li>系列鏡框</li>
                    <li>門市據點</li>
                    <li>部落格</li>
                    <li>常見問題</li>
                </ul>
                <div class="social">
                    <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic-social-fb.png" alt="fb">
                    <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic_social_ig.png" alt="ig">
                    <img src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/main/week3-4/ic_social_line.png" alt="line">
                </div>
            </div>
            <div class="contact">
                <div class="phone">
                    <span class="material-symbols-outlined text-white">call</span>
                    <h4>0800-000-00</h4>
                </div>
                <div class="mail">
                    <span class="material-symbols-outlined text-white">mail</span>
                    <h4>glasses@business.com</h4>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright © 2020 Glasses.All rights reserved.</p>
                <div class="term">
                    <p>隱私權政策</p>
                    <p>服務條款</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
